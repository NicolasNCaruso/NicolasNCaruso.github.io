<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Calculador de tiempo</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <div>
        <!---->
        <h1>Calculador de tiempo:</h1>
        <form>
            <label for="txtValorUno">Duracion de pelicula:</label>
            <input type="text" id="txtValorUno" />
            <br>
            <label for="txtValorDos">Cocina:</label>
            <input type="text" id="txtValorDos" />
            <br>
            <label for="checkBox1">Tareas</label>
            <input type="checkbox" id="checkBox1" />
            <br>
            <label for="txtValorTres">Sue√±o:</label>
            <input type="text" id="txtValorTres" />
            <p>Por defecto el tiempo se calcula en horas </p>
            <label for="checkBox2">Calcular horas en dias</label>
            <input type="checkbox" id="checkBox2" />
            <br>
            <input type="button" value="Calcular tiempo" id="btn" class="button" />
            <br>
            <input type="button" value="Guardar tiempo" id="btn2" class="button" />
            <br>
            <div id="divMostrarResultado"></div>
        </form>

        </div>
